<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Perceptron" />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Perceptron | Lab5</title>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div class="row">
          <div class="col-5">
            <button type="button" class="btn btn-sm btn-primary" id="circle">
              Circle
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-success"
              id="square"
            >
              Square
            </button>
          </div>
          <div class="col-7 ">
            <form class="form-inline float-right ">
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="auto-training"
                />
                <label class="form-check-label" for="auto-training"
                  >AutoTraining
                </label>
              </div>
              &nbsp;
              <div class="form-group ">
                <input
                  type="number"
                  class="form-control form-control-sm form-disable"
                  id="learning-rate"
                  min="0"
                  step="0.0001"
                  value="0.002"
                  placeholder="Learning Rate"
                  autocomplete="off"
                  width="50"
                />
              </div>
              &nbsp;
              <div class="form-group ">
                <input
                  type="number"
                  class="form-control form-control-sm form-disable"
                  id="max-iterations"
                  min="0"
                  step="1"
                  value="100"
                  max="100000"
                  placeholder="Max Iterations"
                  autocomplete="off"
                />
              </div>
              &nbsp;
              <button
                type="button"
                class="btn btn-sm btn-secondary form-disable"
                id="train"
              >
                Train
              </button>
            </form>
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="js/stylization/jquery-3.3.1.min.js"></script>
    <script src="js/stylization/bootstrap.min.js"></script>
    <script src="js/stylization/material.min.js"></script>
    <script src="js/app/point.js"></script>
    <script src="js/app/perceptron.js"></script>
    <script src="js/app/drawer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
